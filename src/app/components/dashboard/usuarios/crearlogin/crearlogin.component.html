<mat-toolbar style="background-color: white;">
    <span style="margin-left: 50px;" id="titulo">Crear Login</span>
    <div class="example-spacer"></div>
</mat-toolbar>
<mat-divider></mat-divider>
<div class="contenedor mat-elevation-z4">
    <div class="title">
      <mat-icon>lock</mat-icon> <h3>Crear Usuario y Clave</h3>
    </div>
    <form [formGroup]="formulario">
      <mat-grid-list cols="3" rowHeight="80px">
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario">
            <mat-error >{{ getError('usuario')}}</mat-error>
            <mat-error *ngIf="formulario.get('usuario').status=='INVALID'">El usuario ya Existe</mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="outline">
            <mat-label>Clave</mat-label>
            <input matInput formControlName="clave" type="password">
            <mat-error >{{ getError('clave')}}</mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="outline">
            <mat-label>Repetir Clave</mat-label>
            <input matInput formControlName="repclave" type="password">
            <mat-error >{{ getError('repclave')}}</mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="1" *ngIf="formulario.pending">
          <!-- <span>Verificando...</span> -->
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-grid-tile>
        <mat-grid-tile colspan="3" rowspan="1" >
          <button mat-raised-button color="primary" class="boton" [disabled]="formulario.invalid">Guardar</button> 
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>
