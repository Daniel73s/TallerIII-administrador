
<mat-toolbar style="background-color: white;">
    <span style="margin-left: 50px;"> Crear Nuevo Proceso</span>
    <div class="example-spacer"></div>
</mat-toolbar>
<mat-divider></mat-divider>

<div class="contenedor mat-elevation-z4">
    <div class="title">
        <div style="display: flex;">
            <mat-icon>lock</mat-icon> <h3>Informacion General</h3>
        </div>
        <p>
            <button mat-icon-button (click)="paginaicono()">
               iconos <mat-icon>open_in_new</mat-icon>
            </button>
        </p>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="guardar()">
        <mat-grid-list cols="3" rowHeight="80px">
          <mat-grid-tile colspan="1" rowspan="1">
            <mat-form-field appearance="outline">
              <mat-label>Nombre Proceso</mat-label>
              <input matInput formControlName="nombre" #nombre required>
              <mat-hint align="end">{{nombre.value?.length || 0}}/30</mat-hint>
              <mat-error>{{getError('nombre')}}</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="1">
              <mat-form-field appearance="outline">
                <mat-label>Enlace</mat-label>
                <input matInput formControlName="enlace" #enlace required>
                <mat-hint align="end">{{enlace.value?.length || 0}}/100</mat-hint>
                <mat-error>{{getError('enlace')}}</mat-error>
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="1">
              <mat-form-field appearance="outline">
                <mat-label>Icono</mat-label>
                <input matInput formControlName="icono" #icono required>
                <mat-hint align="end">{{icono.value?.length || 0}}/50</mat-hint>
                <mat-error>{{getError('icono')}}</mat-error>
              </mat-form-field>
            </mat-grid-tile>
          <mat-grid-tile colspan="3" rowspan="1" >
            <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid" class="boton"><mat-icon>save</mat-icon> Guardar</button> 
          </mat-grid-tile>
        </mat-grid-list>
    </form>

  </div>
