
<mat-toolbar style="background-color: white;">
    <span style="margin-left: 50px;" id="titulo">Creal Rol</span>
    <div class="example-spacer"></div>
</mat-toolbar>
<mat-divider></mat-divider>

<div class="contenedor mat-elevation-z4">
    <div class="title">
        <div style="display: flex;">
            <mat-icon>lock</mat-icon> <h3>Informacion General</h3>
        </div>
        <p>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>face</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
            <mat-card class="example-card mat-elevation-z0">
                <mat-card-header>
                  <mat-card-title>Seleccionar Icono</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-grid-list cols="3" rowHeight="80px">
                        <mat-grid-tile colspan="1" rowspan="1" *ngFor="let icono of iconos" class="cursor" (click)="IconoRol(icono.ruta)">
                              <img [src]="icono.ruta" alt="no se encontro icono" width="50" height="50">
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card-content>
              </mat-card>
          </mat-menu>
        </p>
    </div>
      <mat-grid-list cols="1" rowHeight="80px">
        <mat-grid-tile colspan="1" rowspan="1">
          <mat-form-field appearance="outline">
            <mat-label>Nombre Rol</mat-label>
            <input matInput [(ngModel)]="Rol.nombre" #nombre required>
            <mat-hint align="end">{{nombre.value?.length || 0}}/20</mat-hint>
            <mat-hint align="start" *ngIf="Rol.nombre.length > 20 "><span style="color: red;">el nombre no debe pasar de 20 caracteres</span></mat-hint>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" >
          <button mat-raised-button color="primary" [disabled]="Rol.nombre=='' || Rol.nombre.length > 20 " class="boton" (click)="submit()"><mat-icon>save</mat-icon> Guardar</button> 
        </mat-grid-tile>
      </mat-grid-list>

  </div>
